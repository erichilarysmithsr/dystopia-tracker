{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html ng-app="dystopia-tracker" ng-controller='PageCtrl'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title ng-bind="title()"></title>
        <meta ng-bind="description()" name="description" content="">
		<meta name="author" content="David Bauer" />
		<meta name="google-site-verification" content="NIQf1dkbS1GEEwBoNAr3FiSfoFRFZILdt0Ap1Hen0z4" />   
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>

        {% compress css %}
            <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base.css">
            <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/animations.css">
        {% endcompress %}
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}vendor/bootswatch/yeti/bootstrap.css">
        {% block extracss %}{% endblock %}
        <base href="{% url 'home' %}" />

        <script type="text/javascript">
            var STATIC_URL = window.STATIC_URL = window.STATIC_URL || "{{STATIC_URL}}";
            var MEDIA_URL = window.MEDIA_URL = window.MEDIA_URL || "{{MEDIA_URL}}";
        </script>

        <script type="text/javascript" src="{{ STATIC_URL }}vendor/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/typeahead.js/dist/bloodhound.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/typeahead.js/dist/typeahead.jquery.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/bootstrap/js/alert.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/underscore/underscore.js"></script>

        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angularjs-bower/angular.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angularjs-bower/angular-route.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angularjs-bower/angular-resource.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angularjs-bower/angular-cookies.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angular-typeahead/angular-typeahead.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angular-translate/angular-translate.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angular-ui-bootstrap-bower/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angular-slugify/angular-slugify.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angularjs-bower/angular-animate.js"></script>
        
        <!-- Facebook -->
		<meta ng-bind="image()" property="og:image" content=""/>
		<meta ng-bind="pagetype" property="og:type" content=""/> 
		<meta ng-bind="description()" property="og:description" content="">
		<meta ng-bind="title()" name="og:title" content="">
		<meta property="og:site_name" content="Dystopia Tracker"/>
		<meta property="article:author" content="https://www.facebook.com/davidbauer" />
		<meta property="og:app_id" content="624040751022885"/> 
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:creator" content="@dystopiatracker">
		<meta ng-bind="title()" name="twitter:title" content="">
		<meta ng-bind="description()" name="twitter:description" content="">
		<meta ng-bind="image()" name="twitter:image" content="">
		<meta property="twitter:domain" content="dystopiatracker.com" />
        		       
    </head>
    <body ng-cloak>
        {% block extrajs %}{% endblock %}
        {% block content %}{% endblock %}
    </body>
    
    <!-- Google Analytics -->
        <script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-18717219-9']);
		  _gaq.push(['_trackPageview']);

		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

		  })();

		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		
</html>
