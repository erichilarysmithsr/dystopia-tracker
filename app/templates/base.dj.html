{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html ng-app="dystopia-tracker" ng-controller='PageCtrl'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title ng-bind="title()"></title>
        <meta name="description" content="">

        {% compress css %}
            <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}css/base.less">
        {% endcompress %}
        {% block extracss %}{% endblock %}

        <base href="{% url 'home' %}" />

        {% compress js %}
            <script type="text/javascript" src="{{ STATIC_URL }}vendor/angularjs-bower/angular.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}vendor/angularjs-bower/angular-route.js"></script>

            <script type="text/coffeescript" src="{{ STATIC_URL }}js/controllers/PageCtrl.coffee"></script>
        {% endcompress %}
    </head>
    <body ng-cloak>
        {% block extrajs %}{% endblock %}
        {% block content %}{% endblock %}
    </body>
</html>
