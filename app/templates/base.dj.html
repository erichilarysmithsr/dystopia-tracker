{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html ng-app="dystopia-tracker" ng-controller='PageCtrl'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title ng-bind="title()"></title>
        <meta name="description" content="">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

        {% compress css %}
            <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}css/base.css">
            <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}vendor/bootswatch/yeti/bootstrap.css">
        {% endcompress %}
        {% block extracss %}{% endblock %}
		<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
        <base href="{% url 'home' %}" />

        <script type="text/javascript" src="{{ STATIC_URL }}vendor/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/typeahead.js/dist/bloodhound.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/typeahead.js/dist/typeahead.jquery.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/bootstrap/js/alert.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/script.js"></script>

        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angularjs-bower/angular.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angularjs-bower/angular-route.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angularjs-bower/angular-resource.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angular-typeahead/angular-typeahead.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angular-translate/angular-translate.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}vendor/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    </head>
    <body ng-cloak>
        {% block extrajs %}{% endblock %}
        {% block content %}{% endblock %}
    </body>
</html>
